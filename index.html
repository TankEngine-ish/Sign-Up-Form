<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css"> 
    <link rel="icon" href="./Images/Favi2.png">
    <title>futuredoc.org</title>
</head>


<body>
<div class="content">
    <div class="left-side">
            <img src="./Images/Gut_2.jpg" alt="logo">

            <div class="overlay-wrap">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
        
            <h1 class="title">futuredoc.org</h1>
        </div>
    </div>
    

    <div class="right-side">
        <div class="action_text">
            <p>Gain Access to Over 1200 healthcare professionals!</p>
            <p>Quick and Easy Booking</p>
            
        </div>

        <form action="main_form">
            <div class="form left">
                <p class="form-title">Create an account!</p>
                <div class="input">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                
                <div class="input">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                
                <div class="input">
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                </div>
                
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="passwor" id="passwor" required>
                </div>
                
                <div class="input">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </div>
            <div class="leftbutton"><button id="submit">Continue</button></div>
        </form>
        <div class="log-in left"><p>Already have an account?</p></div>
            <a href="logButton">Sign in</a></div>
    

</div>



</body>
</html>
